<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Netflix</title>
    <link rel="stylesheet" href="/NETFLIX_CLONE/netflix_homepage.css">
    <script src="/NETFLIX_CLONE/netflix_jscript.js"></script>
</head>
<style>
.row {
  display: flex;
  overflow-x: auto; /* Allow horizontal scrolling for small screens */
  margin-bottom: 20px; /* Add some spacing between rows */
}

.row__posters {
  display: flex;
}

.row__posterLarge {
  width: 100px; /* Set a fixed width for each poster */
  flex-shrink: 0; /* Disable shrinking of posters */
  margin-right: 10px; /* Add some spacing between posters */
  object-fit: contain; /* Maintain the aspect ratio of the images */
}



</style>
<body>
    <!-- Navbar -->
    <div class="nav">
        <div class="nav__left">
            <a href="/NETFLIX_CLONE/netflixindex.html">
                <img class="nav_logo" src="./netflix_image.jpeg" alt=""></a>
        </div>
        <div class="nav__right">
            <img src="./avatar.png" class="nav_avatar" alt="">
        </div>
    </div>

    <!-- Banner -->
    <header id="banner">
        <div id="banner__contents">
            <h1 id="banner__title"></h1>
            <div id="banner__buttons">
                <button id="banner__button">Play</button>
                <button id="banner__button">My List</button>
            </div>
            <p id="banner__description"></p>
        </div>
        <div id="banner__fadeBottom"></div>
    </header>

    <!-- Row -->
    <div id="headrow">
        <div class="row">
            <h2 class="row__title"></h2>
            <div class="row__posters"></div>
        </div>
    </div>

            var nav=document.querySelector(".nav");
            nav.classList.toggle("active",window.scrollY > 0);
        })
    </script>{% endcomment %} -->
</body>
</html>
